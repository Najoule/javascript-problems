<body>
    <script>
        /*
      1. Define a Javascript function that accepts two arguments, a string and a letter
      2. Define count as a variable and set the value to 0
      3. Loop through each "n" in the input string
      3. Check if the character of "n" is equal to the specified letter
      7. Return count of occurences 
      */


    function letterCount(str, letter){
  let count = 0;
  const  lowerCaseStr = str + letter.toLowerCase();
  
  for(let n = 0; n < lowerCaseStr.length ; n++){
    if(str.charAt(n) === letter){
      count += 1;
    }
  }
    return count;
}
    console.log(letterCount("miSSissauga","s"))

    </script>
